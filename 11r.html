<!DOCTYPE html>
<html>
  <head>
    <title>
      11r
    </title>
  </head>
  <body>
    <script>
      
      function removeEgg(foods) {
      const result = [];
      let eggsQ = 0;

      for (let i=0; i<foods.length; i++) {
        if (foods[i] === 'egg' && eggsQ < 1) {
          result.push(foods[i])
          eggsQ ++;
        }
        else if (foods[i] === 'egg' && eggsQ === 1) {
          continue
        }
        else {
          result.push(foods[i]);
        }
      }
      return result;
      }
      console.log(removeEgg(['egg','apple','egg','egg','ham','egg','egg']))

    </script>
  </body>
</html>
