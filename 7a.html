  <body>
    <script>
      function convertTemp (temp , units) {
        if (units === 'C') {
          result = (temp * 9/5) + 32;
        }
        else if (units ==='F') {
          result = (temp - 32) * 5/9;
        }
      return result;
      }
      console.log(convertTemp(55,'C'))
    </script>
